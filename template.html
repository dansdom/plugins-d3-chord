    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="chord.js"></script>

  <body>

    <section>
      <h1>Chart 1</h1>
      
      <button onclick="updateChartA()">Data 1</button>
      <button onclick="updateChartB()">Data 2</button>
      <!--

      -->
      <div id="chart1"></div>

      <script type="text/javascript">
        var chart1 = document.getElementById("chart1");
        d3.chord(chart1, {
          'outerRadius' : 300,
          'innerRadius' : 0,
          'width' : 700,
          'height' : 700,
          'speed' : 2000,
          'padding': 0.05,
          'dataUrl' : 'matrix.json',
          'dataType' : 'json',
          'dataStructure' : {
            'name' : 'name',
            'value' : 'value'
          },
          'chartName' : 'Single-Layer Chart',
          'colorRange' : [d3.rgb(200, 10, 60), d3.rgb(70, 10, 190), d3.rgb(10, 20, 30), d3.rgb(40, 10, 60), d3.rgb(70, 10, 190), d3.rgb(10, 10, 60), d3.rgb(240, 150, 160), d3.rgb(40, 150, 260)]
        });
        
        
        function updateChartA() {
          d3.chord(chart1, {height:700,width:700,chartName:'some other name',dataUrl:"matrix2.json",'colorRange' : [d3.rgb(200, 10, 60), d3.rgb(70, 10, 190), d3.rgb(10, 20, 30), d3.rgb(40, 10, 60), d3.rgb(70, 10, 190), d3.rgb(10, 10, 60), d3.rgb(240, 150, 160), d3.rgb(40, 150, 260)]});
        };

        function updateChartB() {
          d3.chord(chart1, {height:700,width:700,dataUrl:"matrix.json",'colorRange' : ['red','green','blue','yellow','orange','pink']});
        };
